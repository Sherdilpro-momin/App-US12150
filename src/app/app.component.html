<div class="chat-container">
  <div class="chat-area">
    <div *ngFor="let message of chatMessages; let i = index">
      <div
        [ngClass]="{'prompt-message': i === 0, 'response-message': i > 0, 'intent-response': i > 0 && isIntentResponse(message)}">
        <p class="message">{{ message }}</p>
      </div>
    </div>
  </div>
  <div class="input-container">
    <input type="text" [(ngModel)]="inputMessage" placeholder="Enter your message..." (keyup.enter)="sendMessage()" />
    <button (click)="sendMessage()" [disabled]="loading">
      <ng-container *ngIf="loading; else sendButtonContent">
        Loading...
      </ng-container>
      <ng-template #sendButtonContent>
        Send
      </ng-template>
    </button>
  </div>
</div>

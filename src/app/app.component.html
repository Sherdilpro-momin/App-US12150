<div class="logo">
  <img src="../assets/logo.png" alt="sherdilpro logo">
</div>
<div class="chat-container">
  <div class="chat-area">
    <div *ngFor="let message of chatMessages; let i = index" [ngClass]="{'prompt': isEven(i), 'response': !isEven(i)}">
      <div style="width:60%" [ngClass]="{'prompt-design': isEven(i), 'response-design': !isEven(i)}">
        <p class="message">{{ message }}</p>
      </div>
    </div>
  </div>
  <div class="input-container">
    <input type="text" class="input" [disabled]="loading" [(ngModel)]="inputMessage" placeholder="Enter your message..." (keyup.enter)="sendMessage()" />
    <button (click)="sendMessage()" [disabled]="loading" class="button">
      <ng-container *ngIf="loading; else sendButtonContent">
        Loading...
      </ng-container>
      <ng-template #sendButtonContent>
        Send
      </ng-template>
    </button>
  </div>
</div>
